<html>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/b_t_min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input
              id="painel"
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                data-value="c"
                onclick="calcClick('action', 'c')"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                data-value="/"
                onclick="calcClick('action', '/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <button
                data-value="x"
                onclick="calcClick('action', '*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
            </div>

            <div class="row">
              <button
                data-value="7"
                onclick="calcClick('value', 7)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                data-value="8"
                onclick="calcClick('value', 8)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                data-value="9"
                onclick="calcClick('value', 9)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                data-value="-"
                onclick="calcClick('action', '-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
            </div>

            <div class="row">
              <button
                data-value="4"
                onclick="calcClick('value', 4)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                data-value="5"
                onclick="calcClick('value', 5)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                data-value="6"
                onclick="calcClick('value', 6)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                data-value="+"
                onclick="calcClick('action', '+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
            </div>

            <div class="row">
              <button
                data-value="1"
                onclick="calcClick('value', 1)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                data-value="2"
                onclick="calcClick('value', 2)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                data-value="3"
                onclick="calcClick('value', 3)"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                data-value="="
                onclick="calcClick('action', '=')"
                type="button"
                class="btn btn-dark btn-lg enter"
              >
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button
                data-value="0"
                onclick="calcClick('value', 0)"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>
              <button
                data-value="."
                onclick="calcClick('action', '.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
